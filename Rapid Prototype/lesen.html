<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesen √úbung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .drop-zone {
      width: 90%;
      min-height: 80px;
      border: 2px dashed #333;
      margin: 20px auto;
      display: flex;
      justify-content: start;
      align-items: center;
      color: #666;
      font-size: 16px;
      padding: 10px;
      gap: 10px;
    }

    .drop-zone.highlight {
      background-color: #d4f4dd;
      border-color: #2e7d32;
    }

    .puzzle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .puzzle-piece {
      width: 100px;
      height: 80px;
      background-color: #f7941e;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      position: relative;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Lesen √úbung:</h2>
    <p>Setze die Puzzlest√ºcke zusammen und ziehe sie auf die Linie</p>

    <div class="drop-zone" id="dropZone">Ziehe die Puzzlest√ºcke hierher</div>
    <div class="puzzle-container" id="puzzleContainer"></div>
    <div class="correct-message" id="correctMessage" style="display: none; color: green;">Richtig! üéâ Die n√§chste Aufgabe wird geladen...</div>
    <div class="incorrect-message" id="incorrectMessage" style="display: none; color: red;"> ‚ùåFast geschafft! Aber ein St√ºck ist noch nicht am richtigen Platz. Probier es nochmal ‚Äì du schaffst das!</div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const puzzleContainer = document.getElementById("puzzleContainer");
    const correctMessage = document.getElementById("correctMessage");
    const incorrectMessage = document.getElementById("incorrectMessage");
    let currentTask = null;

    const easyWords = [
      "Ma-ma", "Pa-pa", "Fo-to", "Woh-nung", "Au-to", "Ku-chen", "Ga-bel", "Kat-ze", "Tep-pich", "Na-gel",
      "Blu-me", "Ap-fel", "Ba-na-ne", "En-te", "Ba-na-ne", "Son-ne", "Ha-se", "Mes-ser", "L√∂f-fel", "Tel-ler",
      "Vo-gel", "Fens-ter", "Pa-pier","Wol-ke", "Fla-sche", "Lam-pe", "Tas-se", "Na-se","Ba-by", "Pup-pe", "Was-ser",
    ];

    function getRandomEasyWord() {
      return easyWords[Math.floor(Math.random() * easyWords.length)];
    }

    function splitWordIntoSyllables(word) {
      return word.includes("-") ? word.split("-") : [word];
    }

    function loadRandomTask() {
      puzzleContainer.innerHTML = "";
      dropZone.innerHTML = "Ziehe die Puzzlest√ºcke hierher";
      dropZone.classList.remove("highlight");

      const randomWord = getRandomEasyWord();
      const pieces = splitWordIntoSyllables(randomWord);
      currentTask = { word: randomWord.replace(/-/g, ""), pieces };

      pieces.forEach((piece, index) => {
        const puzzlePiece = document.createElement("div");
        puzzlePiece.className = "puzzle-piece";
        puzzlePiece.textContent = piece;
        puzzlePiece.draggable = true;
        puzzlePiece.dataset.order = index;
        puzzleContainer.appendChild(puzzlePiece);

        puzzlePiece.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text", e.target.dataset.order);
        });
      });
    }

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("highlight");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("highlight");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("highlight");
      const pieceOrder = e.dataTransfer.getData("text");
      const piece = document.querySelector(`[data-order='${pieceOrder}']`);
      dropZone.appendChild(piece);
      checkCompletion();
    });

    function checkCompletion() {
      const piecesInDropZone = Array.from(dropZone.children).map(piece => piece.textContent).join("");
      if (piecesInDropZone.length === currentTask.word.length) {
        checkCorrect();
      }
    }

    function checkCorrect() {
  const piecesInDropZone = Array.from(dropZone.children).filter(el => el.classList.contains("puzzle-piece"));
  const piecesText = piecesInDropZone.map(piece => piece.textContent).join("");

  if (piecesText === currentTask.word) {
    correctMessage.style.display = "block";
    incorrectMessage.style.display = "none";

    setTimeout(() => {
      correctMessage.style.display = "none";
      loadRandomTask();
    }, 2000);
  } else {
    incorrectMessage.style.display = "block";
    correctMessage.style.display = "none";

    // Nach kurzer Zeit Puzzleteile zur√ºcksetzen
    setTimeout(() => {
      incorrectMessage.style.display = "none";

      // Puzzleteile in den Puzzle-Container zur√ºcklegen
      piecesInDropZone.forEach(piece => puzzleContainer.appendChild(piece));

      // **Hier liegt der Trick:** Der urspr√ºngliche Text muss erhalten bleiben!
      if (dropZone.children.length === 0 || piecesInDropZone.length > 0) {
        dropZone.innerHTML = "Ziehe die Puzzlest√ºcke hierher";
      }
    }, 2000);
  }
}
    loadRandomTask();
  </script>
</body>
</html>

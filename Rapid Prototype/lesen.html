<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesen Übung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
    }

    .puzzle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .puzzle-piece {
      width: 100px;
      height: 80px;
      background-color: #f7941e; /* Einheitliche Farbe */
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: grab;
      position: relative;
      border: 2px solid #333;
    }

    /* Individuelle Puzzlestücke: Einheitliche "Zähne" */
    .puzzle-piece::before,
    .puzzle-piece::after {
      content: '';
      position: absolute;
      background-color: inherit;
    }

    .puzzle-piece::before {
      width: 30px;
      height: 20px;
      top: -10px;
      left: 35px;
      border-radius: 0 0 15px 15px;
      border: 2px solid #333;
      border-bottom: none;
    }

    .puzzle-piece::after {
      width: 20px;
      height: 30px;
      right: -10px;
      top: 25px;
      border-radius: 15px 15px 0 0;
      border: 2px solid #333;
      border-left: none;
    }

    .drop-zone {
      width: 90%;
      height: 100px;
      border: 2px dashed #333;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #666;
      font-size: 16px;
    }

    .correct-message {
      font-size: 18px;
      font-weight: bold;
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Lesen Übung:</h2>
    <p>Setze die Puzzlestücke zusammen und ziehe sie auf die Linie</p>

    <div class="drop-zone" id="dropZone">Ziehe die Puzzlestücke hierher</div>
    <div class="puzzle-container" id="puzzleContainer"></div>
    <div class="correct-message" id="correctMessage">Richtig! Die nächste Aufgabe wird geladen...</div>
  </div>
  <div class="footer">
    <a href="index.html" class="back-button">Zurück zur Startseite</a>
</div>
  <script>
    const wordBank = ["Schokolade", "Katzen", "Schule", "Hausaufgaben", "Computer", "Lernen"];
    let currentTask = null;

    const dropZone = document.getElementById("dropZone");
    const puzzleContainer = document.getElementById("puzzleContainer");
    const correctMessage = document.getElementById("correctMessage");

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function splitWordIntoPieces(word) {
      const length = word.length;
      const pieceCount = Math.floor(Math.random() * (4 - 2 + 1)) + 2; // 2 bis 4 Teile
      const pieceLengths = Array(pieceCount).fill(Math.floor(length / pieceCount));
      for (let i = 0; i < length % pieceCount; i++) {
        pieceLengths[i]++;
      }
      const pieces = [];
      let start = 0;
      pieceLengths.forEach(len => {
        pieces.push(word.slice(start, start + len));
        start += len;
      });
      return shuffleArray(pieces);
    }

    function loadRandomTask() {
      puzzleContainer.innerHTML = "";
      dropZone.innerHTML = "Ziehe die Puzzlestücke hierher";

      const randomWord = wordBank[Math.floor(Math.random() * wordBank.length)];
      const pieces = splitWordIntoPieces(randomWord);
      currentTask = { word: randomWord, pieces };

      pieces.forEach((piece, index) => {
        const puzzlePiece = document.createElement("div");
        puzzlePiece.className = "puzzle-piece";
        puzzlePiece.textContent = piece;
        puzzlePiece.draggable = true;
        puzzlePiece.id = `piece-${index}`;
        puzzleContainer.appendChild(puzzlePiece);

        puzzlePiece.addEventListener("dragstart", (e) => {
          e.dataTransfer.setData("text", e.target.id);
        });
      });
    }

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      const pieceId = e.dataTransfer.getData("text");
      const piece = document.getElementById(pieceId);
      dropZone.appendChild(piece);
      checkCorrect();
    });

    function checkCorrect() {
      const piecesInDropZone = Array.from(dropZone.children)
        .map((piece) => piece.textContent)
        .join("");

      if (piecesInDropZone === currentTask.word) {
        correctMessage.style.display = "block";
        setTimeout(() => {
          correctMessage.style.display = "none";
          loadRandomTask();
        }, 2000);
      }
    }

    loadRandomTask();
  </script>
</body>
</html>

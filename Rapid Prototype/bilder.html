<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilderauswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f4fc;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      margin: 50px auto;
      width: 60%;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .images img {
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .images img:hover {
      transform: scale(1.1);
      border-color: #6200ea;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #d4af37;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #b68b2b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wähle das richtige Bild aus</h1>
    <p id="question-text"></p>
    <div class="images" id="images"></div>
  </div>

  <div class="footer">
    <a href="index.html" class="back-button">Zurück zur Startseite</a>
  </div>

  <script>
    const tasks = [
      {
        question: "Pfirsich",
        images: [
          { name: "Pfirsich", url: "Images/Pfirsich.jpg" },
          { name: "Banane", url: "Images/Banane.jpg" },
          { name: "Erdbeere", url: "Images/Erdbeere.jpg" },
          { name: "Apfel", url: "Images/Apfel.jpg" }
        ],
        correct: "Pfirsich"
      },
      {
        question: "Banane",
        images: [
          { name: "Apfel", url: "Images/Apfel.jpg" },
          { name: "Banane", url: "Images/Banane.jpg" },
          { name: "Erdbeere", url: "Images/Erdbeere.jpg" },
          { name: "Pfirsich", url: "Images/Pfirsich.jpg" }
        ],
        correct: "Banane"
      }
    ];

    let currentTaskIndex = parseInt(localStorage.getItem('currentTaskIndex')) || 0;
    const imagesContainer = document.getElementById("images");
    const questionText = document.getElementById("question-text");

    function speak(text, callback) {
      let speech = new SpeechSynthesisUtterance(text);
      speech.lang = "de-DE";
      speech.onend = callback;
      window.speechSynthesis.speak(speech);
    }

    function checkAnswer(selectedImage) {
      const task = tasks[currentTaskIndex];
      let today = new Date().toISOString().split('T')[0];
      let progressData = JSON.parse(localStorage.getItem("progressData")) || {};

      if (!progressData[today]) {
        progressData[today] = {
          rechnen: { correct: 0, incorrect: 0 },
          farben: { correct: 0, incorrect: 0 },
          bilder: { correct: 0, incorrect: 0 },
          lesen: { correct: 0, incorrect: 0 }
        };
      }

      progressData[today].bilder.correct = parseInt(progressData[today].bilder.correct) || 0;
      progressData[today].bilder.incorrect = parseInt(progressData[today].bilder.incorrect) || 0;

      if (selectedImage === task.correct) {
        speak("Richtig! Du hast das super gemacht!", nextTask);
        progressData[today].bilder.correct += 1;
      } else {
        speak("Das war leider nicht richtig. Tipp: Achte auf die Bilder!", nextTask);
        progressData[today].bilder.incorrect += 1;
      }

      localStorage.setItem("progressData", JSON.stringify(progressData));
    }

    function nextTask() {
      currentTaskIndex = (currentTaskIndex + 1) % tasks.length;
      localStorage.setItem('currentTaskIndex', currentTaskIndex);
      loadTask();
    }

    function loadTask() {
      const task = tasks[currentTaskIndex];
      questionText.textContent = `Welches Bild zeigt einen ${task.question}?`;
      imagesContainer.innerHTML = "";

      task.images.forEach((image) => {
        const img = document.createElement("img");
        img.src = image.url;
        img.alt = image.name;
        img.onclick = function() {
          checkAnswer(image.name);
        };
        imagesContainer.appendChild(img);
      });
    }

    loadTask();
  
  </script>
</body>
</html>

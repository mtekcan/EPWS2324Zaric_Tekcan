<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilderauswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f4fc;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      margin: 50px auto;
      width: 60%;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .images img {
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .images img:hover {
      transform: scale(1.1);
      border-color: #6200ea;
    }
    .text {
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #b68b2b;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #8e681e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wähle das richtige Bild aus</h1>
    <div class="images" id="images">
      <!-- Bilder werden dynamisch durch JavaScript hinzugefügt -->
    </div>
    <p class="text" id="question-text"></p>
  </div>

  <!-- Zurück zur Startseite Button -->
  <a href="index.html" class="back-button">Zurück zur Startseite</a>

  <script>
    const tasks = [
      { 
        question: "Pfirsich", 
        images: [
          { name: "Pfirsich", url: "https://media.istockphoto.com/id/533241284/de/foto/peach-isoliert-auf-weiß.jpg?s=1024x1024&w=is&k=20&c=UoaFXjPX0zasRgCTvg5S4Ry6zU-DvC4l_-imkPGpwoY=" },
          { name: "Banane", url: "https://media.istockphoto.com/id/157375066/de/foto/banana-clipping-path.jpg?s=1024x1024&w=is&k=20&c=Xq0Lkta6sAWUhuaISxxO4iWhakBKXisbL_Nlu-vUr4I=" },
          { name: "Erdbeere", url: "https://media.istockphoto.com/id/1443197738/de/foto/erdbeeren-isoliert-erdbeerscheibe-und-vollkornbeerenisolat-zwei-erdbeeren-auf-weißem.jpg?s=1024x1024&w=is&k=20&c=bkrKqBPZxIetS2FlIZs64U_cg0RlIEx_yoEQQpA1BHo=" },
          { name: "Apfel", url: "https://media.istockphoto.com/id/532048136/de/foto/frischen-roten-apfel-isoliert-auf-weiß-mit-clipping-path.jpg?s=1024x1024&w=is&k=20&c=kFtuhfrrvyJ1Ver3XJEWj331J4ff8CGrhQAt8PEiBQ0=" }
        ],
        correct: "Pfirsich"
      },
      { 
        question: "Banane", 
        images: [
          { name: "Apfel", url: "https://media.istockphoto.com/id/532048136/de/foto/frischen-roten-apfel-isoliert-auf-weiß-mit-clipping-path.jpg?s=1024x1024&w=is&k=20&c=kFtuhfrrvyJ1Ver3XJEWj331J4ff8CGrhQAt8PEiBQ0=" },
          { name: "Banane", url: "https://media.istockphoto.com/id/157375066/de/foto/banana-clipping-path.jpg?s=1024x1024&w=is&k=20&c=Xq0Lkta6sAWUhuaISxxO4iWhakBKXisbL_Nlu-vUr4I=" },
          { name: "Erdbeere", url: "https://media.istockphoto.com/id/1443197738/de/foto/erdbeeren-isoliert-erdbeerscheibe-und-vollkornbeerenisolat-zwei-erdbeeren-auf-weißem.jpg?s=1024x1024&w=is&k=20&c=bkrKqBPZxIetS2FlIZs64U_cg0RlIEx_yoEQQpA1BHo=" },
          { name: "Pfirsich", url: "https://media.istockphoto.com/id/533241284/de/foto/peach-isoliert-auf-weiß.jpg?s=1024x1024&w=is&k=20&c=UoaFXjPX0zasRgCTvg5S4Ry6zU-DvC4l_-imkPGpwoY=" }
        ],
        correct: "Banane"
      },
      { 
        question: "Erdbeere", 
        images: [
          { name: "Apfel", url: "https://media.istockphoto.com/id/532048136/de/foto/frischen-roten-apfel-isoliert-auf-weiß-mit-clipping-path.jpg?s=1024x1024&w=is&k=20&c=kFtuhfrrvyJ1Ver3XJEWj331J4ff8CGrhQAt8PEiBQ0=" },
          { name: "Banane", url: "https://media.istockphoto.com/id/157375066/de/foto/banana-clipping-path.jpg?s=1024x1024&w=is&k=20&c=Xq0Lkta6sAWUhuaISxxO4iWhakBKXisbL_Nlu-vUr4I=" },
          { name: "Erdbeere", url: "https://media.istockphoto.com/id/1443197738/de/foto/erdbeeren-isoliert-erdbeerscheibe-und-vollkornbeerenisolat-zwei-erdbeeren-auf-weißem.jpg?s=1024x1024&w=is&k=20&c=bkrKqBPZxIetS2FlIZs64U_cg0RlIEx_yoEQQpA1BHo=" },
          { name: "Pfirsich", url: "https://media.istockphoto.com/id/533241284/de/foto/peach-isoliert-auf-weiß.jpg?s=1024x1024&w=is&k=20&c=UoaFXjPX0zasRgCTvg5S4Ry6zU-DvC4l_-imkPGpwoY=" }
        ],
        correct: "Erdbeere"
      },
      { 
        question: "Apfel", 
        images: [
          { name: "Apfel", url: "https://media.istockphoto.com/id/532048136/de/foto/frischen-roten-apfel-isoliert-auf-weiß-mit-clipping-path.jpg?s=1024x1024&w=is&k=20&c=kFtuhfrrvyJ1Ver3XJEWj331J4ff8CGrhQAt8PEiBQ0=" },
          { name: "Banane", url: "https://media.istockphoto.com/id/157375066/de/foto/banana-clipping-path.jpg?s=1024x1024&w=is&k=20&c=Xq0Lkta6sAWUhuaISxxO4iWhakBKXisbL_Nlu-vUr4I=" },
          { name: "Erdbeere", url: "https://media.istockphoto.com/id/1443197738/de/foto/erdbeeren-isoliert-erdbeerscheibe-und-vollkornbeerenisolat-zwei-erdbeeren-auf-weißem.jpg?s=1024x1024&w=is&k=20&c=bkrKqBPZxIetS2FlIZs64U_cg0RlIEx_yoEQQpA1BHo=" },
          { name: "Pfirsich", url: "https://media.istockphoto.com/id/533241284/de/foto/peach-isoliert-auf-weiß.jpg?s=1024x1024&w=is&k=20&c=UoaFXjPX0zasRgCTvg5S4Ry6zU-DvC4l_-imkPGpwoY=" }
        ],
        correct: "Apfel"
      }
    ];

    const imagesContainer = document.getElementById("images");
    const questionText = document.getElementById("question-text");

    let currentTaskIndex = localStorage.getItem('currentTaskIndex') || 0;

    function loadTask() {
      const task = tasks[currentTaskIndex];
      questionText.textContent = task.question;
      imagesContainer.innerHTML = "";
      task.images.forEach((image) => {
        const img = document.createElement("img");
        img.src = image.url;
        img.alt = image.name;
        img.onclick = function() {
    console.log("Bild wurde geklickt:", image.name); 
    checkAnswer(image.name);
};

        imagesContainer.appendChild(img);
      });
    }

    function checkAnswer(selectedImage) {
    console.log("checkAnswer wurde aufgerufen mit:", selectedImage);
    const task = tasks[currentTaskIndex];
    let today = new Date().toISOString().split('T')[0];

    let progressData = JSON.parse(localStorage.getItem("progressData")) || {};

    console.log("Vorher:", JSON.stringify(progressData, null, 2));

    // Falls progressData für heute nicht existiert, erstelle es
    if (!progressData[today]) {
        progressData[today] = {
            rechnen: { correct: 0, incorrect: 0 },
            farben: { correct: 0, incorrect: 0 },
            bilder: { correct: 0, incorrect: 0 },
            lesen: { correct: 0, incorrect: 0 }
        };
    }

    // Stelle sicher, dass correct und incorrect Zahlen sind
    progressData[today].bilder.correct = parseInt(progressData[today].bilder.correct) || 0;
    progressData[today].bilder.incorrect = parseInt(progressData[today].bilder.incorrect) || 0;

    if (selectedImage === task.correct) {
        alert("Richtig!");
        progressData[today].bilder.correct += 1;
    } else {
        alert("Falsch!");
        progressData[today].bilder.incorrect += 1;
    }

    console.log("Nachher:", JSON.stringify(progressData, null, 2));

    localStorage.setItem("progressData", JSON.stringify(progressData));

    currentTaskIndex = (parseInt(currentTaskIndex) + 1) % tasks.length;
    localStorage.setItem('currentTaskIndex', currentTaskIndex);
    loadTask();
}




    loadTask();
  </script>
</body>
</html>

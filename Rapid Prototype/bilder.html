<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilderauswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f4fc;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      margin: 50px auto;
      width: 60%;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .images img {
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.2s;
    }
    .images img:hover {
      transform: scale(1.1);
      border-color: #6200ea;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }
    .footer:hover {
      background-color: #8e681e;
    }
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #d4af37;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #b68b2b;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Wähle das richtige Bild aus</h1>
    <div class="images" id="images"></div>
    <p class="text" id="question-text"></p>
  </div>

  <div class="footer">
    <a href="index.html" class="back-button">Zurück zur Startseite</a>
  </div>

  <script>
    const tasks = [
      { question: "Pfirsich", images: [
          { name: "Pfirsich", url: "Images/Pfirsich.jpg" },
          { name: "Banane", url: "Images/Banane.jpg" },
          { name: "Erdbeere", url: "Images/Erdbeere.jpg" },
          { name: "Apfel", url: "Images/Apfel.jpg" }
        ], correct: "Pfirsich" },
      { question: "Banane", images: [
          { name: "Apfel", url: "Images/Apfel.jpg" },
          { name: "Banane", url: "Images/Banane.jpg" },
          { name: "Erdbeere", url: "Images/Erdbeere.jpg" },
          { name: "Pfirsich", url: "Images/Pfirsich.jpg" }
        ], correct: "Banane" }
    ];

    const imagesContainer = document.getElementById("images");
    const questionText = document.getElementById("question-text");
    let currentTaskIndex = localStorage.getItem('currentTaskIndex') || 0;

    function speak(text, callback) {
      let speech = new SpeechSynthesisUtterance(text);
      speech.lang = "de-DE";
      speech.onend = callback;
      window.speechSynthesis.speak(speech);
    }

    function loadTask() {
      const task = tasks[currentTaskIndex];
      questionText.textContent = task.question;
      imagesContainer.innerHTML = "";
      task.images.forEach((image) => {
        const img = document.createElement("img");
        img.src = image.url;
        img.alt = image.name;
        img.onclick = function() {
          checkAnswer(image.name);
        };
        imagesContainer.appendChild(img);
      });
    }

    function checkAnswer(selectedImage) {
      const task = tasks[currentTaskIndex];
      if (selectedImage === task.correct) {
        speak("Richtig du hast das super gemacht!", nextTask);
      } else {
        speak("Das war leider nicht richtig TIPP: achte auf die Bilder", nextTask);
      }
    }

    function nextTask() {
      currentTaskIndex = (parseInt(currentTaskIndex) + 1) % tasks.length;
      localStorage.setItem('currentTaskIndex', currentTaskIndex);
      loadTask();
    }

    loadTask();
  </script>
</body>
</html>

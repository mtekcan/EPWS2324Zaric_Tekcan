<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilderauswahl</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f4fc;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      margin: 50px auto;
      width: 60%;
      max-width: 600px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }
    .images img {
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
    }
    .images img:hover {
      transform: scale(1.1);
      transition: transform 0.2s;
    }
    .text {
      font-size: 18px;
      font-weight: bold;
      color: #555;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: #6200ea;
      color: white;
      border: none;
      padding: 15px;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
    }
    .arrow:hover {
      background-color: #3700b3;
    }
    .arrow-left {
      left: -50px;
    }
    .arrow-right {
      right: -50px;
    }

    /* Footer-Button */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #b68b2b;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #b68b2b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wähle das richtige Bild aus</h1>
    <div class="images" id="images">
      <!-- Bilder werden dynamisch durch JavaScript hinzugefügt -->
    </div>
    <p class="text" id="question-text"></p>
  </div>

  <!-- Zurück zur Startseite Button -->
  <a href="index.html" class="back-button">Zurück zur Startseite</a>

  <script>
    const tasks = [
      { question: "Pfirsich", images: ["Pfirsich", "Banane", "Erdbeere", "Apfel"], correct: "Pfirsich" },
      { question: "Banane", images: ["Apfel", "Banane", "Erdbeere", "Pfirsich"], correct: "Banane" },
      { question: "Erdbeere", images: ["Erdbeere", "Pfirsich", "Banane", "Apfel"], correct: "Erdbeere" },
      { question: "Apfel", images: ["Pfirsich", "Apfel", "Banane", "Erdbeere"], correct: "Apfel" },
    ];

    const imagesContainer = document.getElementById("images");
    const questionText = document.getElementById("question-text");

    let currentTaskIndex = 0;

    function loadTask() {
      // Aktuelle Aufgabe laden
      const task = tasks[currentTaskIndex];
      questionText.textContent = task.question;

      // Bilder hinzufügen
      imagesContainer.innerHTML = ""; // Vorherige Bilder löschen
      task.images.forEach((image) => {
        const img = document.createElement("img");
        img.src = `https://via.placeholder.com/100?text=${image}`;
        img.alt = image;
        img.onclick = () => checkAnswer(image); // Antwort überprüfen
        imagesContainer.appendChild(img);
      });
    }

    function checkAnswer(selectedImage) {
      const task = tasks[currentTaskIndex];
      if (selectedImage === task.correct) {
        alert("Richtig!");
      } else {
        alert("Falsch! Versuch's nochmal.");
      }
      // Nächste Aufgabe laden
      currentTaskIndex = (currentTaskIndex + 1) % tasks.length; // Zyklisch durch die Aufgaben
      loadTask();
    }

    // Erste Aufgabe laden
    loadTask();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interaktive Lernanwendung</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Zusätzlicher Stil für den Lernfortschritt-Button */
    .lernfortschritt-container {
      display: flex;
      justify-content: center;
      margin-top: 50px; /* Abstand nach unten */
    }

    .lernfortschritt-container a {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4caf50;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .lernfortschritt-container a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hallo! Viel Spaß beim Lernen.</h1>
    </header>
    <main>
      <div class="smiley-container">
        <div class="smiley">
          <div class="face"></div>
          <div class="eyes">
            <div class="eye"></div>
            <div class="eye"></div>
          </div>
          <div class="mouth"></div>
        </div>
        <div class="buttons-container">
          <div class="button-link rechnen">
            <a href="rechnen.html">Rechnen</a>
          </div>
          <div class="button-link farben">
            <a href="farben.html">Farben</a>
          </div>
          <div class="button-link lesen">
            <a href="lesen.html">Lesen</a>
          </div>
          <div class="button-link bilder">
            <a href="bilder.html">Bilder</a>
          </div>
        </div>
      </div>
      <!-- Neuer Lernfortschritt-Button weiter unten -->
      <div class="lernfortschritt-container">
        <a href="lernfortschritt.html">Lernfortschritt</a>
      </div>
    </main>
  </div>
</body>
</html>

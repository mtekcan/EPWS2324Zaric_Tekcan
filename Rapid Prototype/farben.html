<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop √úbungen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7ff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      position: relative;
    }

    h1 {
      margin-top: 20px;
    }

    .instruction {
      margin: 10px 0 20px;
      font-size: 18px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 800px;
    }

    .dropzone {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      transition: background-color 0.3s, transform 0.3s;
    }

    .red { background-color: #e74c3c; }
    .blue { background-color: #3498db; }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }

    /* Angepasste Farben f√ºr √úbung 2 */
    .apple { background-color: #27ae60; } /* Apfelgr√ºn */
    .banana { background-color: #f39c12; } /* Bananengelb */
    .grape { background-color: #9b59b6; } /* Traubenlila */
    .orange { background-color: #e67e22; } /* Orangeton */
    
    /* Wackeln Animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    /* Wachsen/Schrumpfen Animation */
    @keyframes growShrink {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .circle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .item {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
      color: white;
      cursor: grab;
      border-radius: 50%;
    }

    .hidden { display: none; }
    .feedback {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
      height: 30px;
    }

    .footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #d4af37;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #b68b2b;
    }

  </style>
</head>
<body>
  <main>
    <h1 id="exercise-title">Farben</h1>
    <p class="instruction" id="task">Ziehe die Kreise zur richtigen Farbe</p>
    <p class="feedback" id="feedback"></p>

    <div id="exercise1">
      <div class="container">
        <div class="dropzone red" ondrop="drop(event, 'red')" ondragover="allowDrop(event)" id="dropzone-red">Rot</div>
        <div class="dropzone blue" ondrop="drop(event, 'blue')" ondragover="allowDrop(event)" id="dropzone-blue">Blau</div>
        <div class="dropzone green" ondrop="drop(event, 'green')" ondragover="allowDrop(event)" id="dropzone-green">Gr√ºn</div>
        <div class="dropzone yellow" ondrop="drop(event, 'yellow')" ondragover="allowDrop(event)" id="dropzone-yellow">Gelb</div>
      </div>
      <div class="circle-container">
        <div class="item red" draggable="true" ondragstart="drag(event)" id="red1"></div>
        <div class="item yellow" draggable="true" ondragstart="drag(event)" id="yellow1"></div>
        <div class="item blue" draggable="true" ondragstart="drag(event)" id="blue1"></div>
        <div class="item green" draggable="true" ondragstart="drag(event)" id="green1"></div>
      </div>
    </div>

    <div id="exercise2" class="hidden">
      <div class="container">
        <div class="dropzone apple" ondrop="drop(event, 'apple')" ondragover="allowDrop(event)">Gr√ºn</div>
        <div class="dropzone banana" ondrop="drop(event, 'banana')" ondragover="allowDrop(event)">Gelb</div>
        <div class="dropzone grape" ondrop="drop(event, 'grape')" ondragover="allowDrop(event)">Lila</div>
        <div class="dropzone orange" ondrop="drop(event, 'orange')" ondragover="allowDrop(event)">Orange</div>
      </div>
      <div class="circle-container">
        <div class="item apple" draggable="true" ondragstart="drag(event)" id="apple">üçè</div>
        <div class="item banana" draggable="true" ondragstart="drag(event)" id="banana">üçå</div>
        <div class="item grape" draggable="true" ondragstart="drag(event)" id="grape">üçá</div>
        <div class="item orange" draggable="true" ondragstart="drag(event)" id="orange">üçä</div>
      </div>
    </div>
  </main>
  <div class="footer">
    <a href="index.html" class="back-button">Zur√ºck zur Startseite</a>
  </div>

  <script>
    let correctDrops = 0;
    let totalCompletedExercises = parseInt(localStorage.getItem("completedExercises")) || 0;
    
    // Fortschritt anzeigen (optional)
    window.onload = function() {
      if (totalCompletedExercises > 0) {
        document.getElementById("feedback").textContent = `Du hast bereits ${totalCompletedExercises} √úbungen abgeschlossen!`;
      }
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event, targetId) {
      event.preventDefault();
      let data = event.dataTransfer.getData("text");
      let draggedElement = document.getElementById(data);
      let feedback = document.getElementById("feedback");
      let dropzone = event.target;

      if (data.includes(targetId)) {
        // Richtige Antwort
        event.target.appendChild(draggedElement);
        feedback.textContent = "Super gemacht!";
        feedback.style.color = "green";
        dropzone.style.animation = "growShrink 0.5s ease"; // Wachsen/Schrumpfen bei richtiger Antwort
        correctDrops++;

        if (correctDrops === 4) {
          totalCompletedExercises++; // Fortschritt erh√∂hen
          localStorage.setItem("completedExercises", totalCompletedExercises); // Speichern

          setTimeout(() => {
            correctDrops = 0; // Z√§hler zur√ºcksetzen
            toggleExercise();
          }, 1000);
        }
      } else {
        // Falsche Antwort
        feedback.textContent = "Versuche es nochmal!";
        feedback.style.color = "red";
        dropzone.style.animation = "shake 0.5s ease"; // Wackeln bei falscher Antwort
        setTimeout(() => {
          draggedElement.parentElement.appendChild(draggedElement);
        }, 500);
      }

      // Nach der Animation zur√ºcksetzen
      setTimeout(() => {
        dropzone.style.animation = "none";
      }, 500);
    }

    function toggleExercise() {
      document.getElementById("exercise1").classList.toggle("hidden");
      document.getElementById("exercise2").classList.toggle("hidden");
      resetCircles();
      correctDrops = 0; // Sicherstellen, dass die Z√§hlung zur√ºckgesetzt wird
    }

    function resetCircles() {
      const circleContainer1 = document.querySelector("#exercise1 .circle-container");
      const circleContainer2 = document.querySelector("#exercise2 .circle-container");

      // Zur√ºcksetzen der Kreise f√ºr √úbung 1
      const circles1 = [
        { id: "red1", className: "item red" },
        { id: "yellow1", className: "item yellow" },
        { id: "blue1", className: "item blue" },
        { id: "green1", className: "item green" }
      ];

      circles1.forEach(circle => {
        let element = document.getElementById(circle.id);
        if (element) {
          element.className = circle.className;
          circleContainer1.appendChild(element);
        }
      });

      // Zur√ºcksetzen der Kreise f√ºr √úbung 2
      const circles2 = [
        { id: "apple", className: "item apple" },
        { id: "banana", className: "item banana" },
        { id: "grape", className: "item grape" },
        { id: "orange", className: "item orange" }
      ];

      circles2.forEach(circle => {
        let element = document.getElementById(circle.id);
        if (element) {
          element.className = circle.className;
          circleContainer2.appendChild(element);
        }
      });

      document.getElementById("feedback").textContent = ""; // Feedback-Text zur√ºcksetzen
    }

  </script>
</body>
</html>

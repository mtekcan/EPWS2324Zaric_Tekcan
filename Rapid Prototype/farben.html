<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farben Drag & Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7ff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      position: relative;
    }

    h1 {
      margin-top: 20px;
    }

    .instruction {
      margin: 10px 0 20px;
      font-size: 18px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 800px;
    }

    .dropzone {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .red { background-color: #e74c3c; }
    .blue { background-color: #3498db; }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }

    .circle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .item {
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: grab;
      border-radius: 50%;
    }

    .item.red { background-color: #e74c3c; }
    .item.blue { background-color: #3498db; }
    .item.green { background-color: #2ecc71; }
    .item.yellow { background-color: #f1c40f; }

    .hidden { display: none; }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: #007bff;
    }

    .nav-button.left { left: 10px; }
    .nav-button.right { right: 10px; }
  </style>
</head>
<body>
  <main>
    <h1>Farben</h1>
    <p class="instruction" id="task">Ziehe die Kreise zur richtigen Farbe</p>

    <div class="container">
      <div class="dropzone red" ondrop="drop(event)" ondragover="allowDrop(event)">Rot</div>
      <div class="dropzone blue" ondrop="drop(event)" ondragover="allowDrop(event)">Blau</div>
      <div class="dropzone green" ondrop="drop(event)" ondragover="allowDrop(event)">Gr√ºn</div>
      <div class="dropzone yellow" ondrop="drop(event)" ondragover="allowDrop(event)">Gelb</div>
    </div>

    <div class="circle-container" id="task1">
      <div class="item red" draggable="true" ondragstart="drag(event)" id="red1"></div>
      <div class="item yellow" draggable="true" ondragstart="drag(event)" id="yellow1"></div>
      <div class="item blue" draggable="true" ondragstart="drag(event)" id="blue1"></div>
      <div class="item green" draggable="true" ondragstart="drag(event)" id="green1"></div>
    </div>

    <div class="circle-container hidden" id="task2">
      <div class="item red" draggable="true" ondragstart="drag(event)" id="apple">üçé</div>
      <div class="item yellow" draggable="true" ondragstart="drag(event)" id="banana">üçå</div>
      <div class="item blue" draggable="true" ondragstart="drag(event)" id="blueberry">ü´ê</div>
      <div class="item green" draggable="true" ondragstart="drag(event)" id="pear">üçê</div>
    </div>

    <button class="nav-button left" onclick="prevTask()">‚¨Ö</button>
    <button class="nav-button right" onclick="nextTask()">‚û°</button>
  </main>

  <footer>
    <a href="index.html" class="back-button">Zur√ºck zur Startseite</a>
  </footer>

  <script>
    let currentTask = 1;
    function showTask(taskNumber) {
      document.getElementById("task1").classList.add("hidden");
      document.getElementById("task2").classList.add("hidden");
      document.getElementById("task").innerText = taskNumber === 1 ? "Ziehe die Kreise zur richtigen Farbe" : "Ziehe die Obstsorten zur richtigen Farbe";
      document.getElementById(`task${taskNumber}`).classList.remove("hidden");
    }

    function nextTask() {
      currentTask = currentTask === 1 ? 2 : 1;
      showTask(currentTask);
    }

    function prevTask() {
      currentTask = currentTask === 1 ? 2 : 1;
      showTask(currentTask);
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      const draggedElementId = event.dataTransfer.getData("text");
      const draggedElement = document.getElementById(draggedElementId);
      const dropzoneClass = event.target.classList[1];

      if (draggedElement.classList.contains(dropzoneClass)) {
        event.target.appendChild(draggedElement);
      } else {
        alert("Falsch! Bitte ziehe das Objekt zur passenden Farbe.");
      }
    }
  </script>
</body>
</html>

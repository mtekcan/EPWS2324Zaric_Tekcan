<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farben Drag & Drop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f7ff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
    }

    h1 {
      margin-top: 20px;
    }

    .instruction {
      margin: 10px 0 20px;
      font-size: 18px;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 800px;
    }

    .dropzone {
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid black;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
    }

    .red {
      background-color: #e74c3c;
    }

    .blue {
      background-color: #3498db;
    }

    .green {
      background-color: #2ecc71;
    }

    .yellow {
      background-color: #f1c40f;
    }

    .circle-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: grab;
    }

    .circle.red {
      background-color: #e74c3c;
    }

    .circle.blue {
      background-color: #3498db;
    }

    .circle.green {
      background-color: #2ecc71;
    }

    .circle.yellow {
      background-color: #f1c40f;
    }

    footer {
      background-color: #f9f7ff;
      padding: 20px;
    }

    .back-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      background-color: #d4af37;
      border-radius: 5px;
      display: inline-block;
    }

    .back-button:hover {
      background-color: #b68b2b;
    }
  </style>
</head>
<body>
  <main>
    <h1>Farben</h1>
    <p class="instruction" id="task">Zieh nur die Roten und Gelben Kreise auf die gleichfarbige große Fläche</p>

    <div class="container">
      <div class="dropzone red" ondrop="drop(event)" ondragover="allowDrop(event)">Rot</div>
      <div class="dropzone blue" ondrop="drop(event)" ondragover="allowDrop(event)">Blau</div>
      <div class="dropzone green" ondrop="drop(event)" ondragover="allowDrop(event)">Grün</div>
      <div class="dropzone yellow" ondrop="drop(event)" ondragover="allowDrop(event)">Gelb</div>
    </div>

    <div class="circle-container">
      <div class="circle red" draggable="true" ondragstart="drag(event)" id="red1"></div>
      <div class="circle yellow" draggable="true" ondragstart="drag(event)" id="yellow1"></div>
      <div class="circle blue" draggable="true" ondragstart="drag(event)" id="blue1"></div>
      <div class="circle green" draggable="true" ondragstart="drag(event)" id="green1"></div>
      <div class="circle red" draggable="true" ondragstart="drag(event)" id="red2"></div>
      <div class="circle yellow" draggable="true" ondragstart="drag(event)" id="yellow2"></div>
    </div>
  </main>

  <footer>
    <a href="index.html" class="back-button">Zurück zur Startseite</a>
  </footer>

  <script>
    let taskIndex = 0;
    const tasks = [
      {
        description: "Zieh nur die Roten und Gelben Kreise auf die gleichfarbige große Fläche",
        correctColors: ["red", "yellow"]
      },
      {
        description: "Zieh nur die Grünen und Blauen Kreise auf die gleichfarbige große Fläche",
        correctColors: ["green", "blue"]
      },
      {
        description: "Zieh nur die Roten und Grünen Kreise auf die gleichfarbige große Fläche",
        correctColors: ["red", "green"]
      }
    ];

    let completedCircles = {
      red: 0,
      yellow: 0,
      blue: 0,
      green: 0
    };

    // Fortschritt speichern
    function updateProgress(isCorrect) {
      let progress = JSON.parse(localStorage.getItem("progress")) || {
        rechnen: { correct: 0, incorrect: 0 },
        farben: { correct: 0, incorrect: 0 },
        bilder: { correct: 0, incorrect: 0 },
        lesen: { correct: 0, incorrect: 0 }
      };

      // Fortschritt aktualisieren
      if (isCorrect) {
        progress.farben.correct++;
      } else {
        progress.farben.incorrect++;
      }

      // Speichern in LocalStorage
      localStorage.setItem("progress", JSON.stringify(progress));
    }

    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      const draggedElementId = event.dataTransfer.getData("text");
      const draggedElement = document.getElementById(draggedElementId);
      const dropzoneClass = event.target.classList[1];

      if (tasks[taskIndex].correctColors.includes(dropzoneClass) &&
          draggedElement.classList.contains(dropzoneClass)) {
        event.target.appendChild(draggedElement);
        completedCircles[dropzoneClass]++;
        updateProgress(true); // Fortschritt: richtig
        alert("Richtig platziert!");

        if (isGameCompleted()) {
          nextTask();
        }
      } else {
        updateProgress(false); // Fortschritt: falsch
        alert("Falsch! Bitte lies nochmal die Aufgabe.");
      }
    }

    function isGameCompleted() {
      const correctColors = tasks[taskIndex].correctColors;
      let allCorrect = true;

      correctColors.forEach(color => {
        const expectedCount = document.querySelectorAll(`.circle.${color}`).length;
        if (completedCircles[color] !== expectedCount) {
          allCorrect = false;
        }
      });

      return allCorrect;
    }

    function nextTask() {
      taskIndex = (taskIndex + 1) % tasks.length;
      document.getElementById("task").innerText = tasks[taskIndex].description;
      completedCircles = { red: 0, yellow: 0, blue: 0, green: 0 };
      resetGame();
    }

    function resetGame() {
      const circles = document.querySelectorAll(".circle");
      circles.forEach(circle => {
        document.querySelector(".circle-container").appendChild(circle);
      });

      const dropzones = document.querySelectorAll(".dropzone");
      dropzones.forEach(zone => {
        zone.innerHTML = zone.classList[1];
      });
    }
  </script>
</body>
</html>

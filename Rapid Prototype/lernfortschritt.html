<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lernfortschritt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f3f9;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .progress-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-item:last-child {
            margin-bottom: 0;
        }

        .icon {
            font-size: 24px;
            margin-right: 15px;
        }

        .label {
            width: 100px;
            font-size: 16px;
            color: #333;
        }

        .progress-bar {
            flex-grow: 1;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 10px;
            position: relative;
        }

        .progress-bar .progress {
            height: 100%;
            border-radius: 10px;
        }

        .progress-bar .progress-red {
            background: #f44336;
        }

        .progress-bar .progress-green {
            background: #4caf50;
        }

        .percentage {
            font-size: 16px;
            color: #333;
        }

        .check-icon {
            font-size: 20px;
            color: #4caf50;
        }
    </style>
    
    <script>
        function loadProgress() {
            // Hole Fortschritt aus LocalStorage
            let progress = JSON.parse(localStorage.getItem("progress")) || {
                rechnen: { correct: 0, incorrect: 0 },
                farben: { correct: 0, incorrect: 0 },
                bilder: { correct: 0, incorrect: 0 },
                lesen: { correct: 0, incorrect: 0 }
            };

            // Funktion zur Berechnung des Prozentsatzes
            function calculatePercentage(correct, incorrect) {
                let total = correct + incorrect;
                return total === 0 ? 0 : Math.round((correct / total) * 100);
            }

            // Aktualisiere Fortschrittsbalken und Prozents√§tze
            const updateProgressItem = (id, correct, incorrect) => {
                const percentage = calculatePercentage(correct, incorrect);
                document.getElementById(`${id}-progress`).style.width = percentage + "%";
                document.getElementById(`${id}-percentage`).innerText = percentage + "%";
            };

            updateProgressItem("rechnen", progress.rechnen.correct, progress.rechnen.incorrect);
            updateProgressItem("farben", progress.farben.correct, progress.farben.incorrect);
            updateProgressItem("bilder", progress.bilder.correct, progress.bilder.incorrect);
            updateProgressItem("lesen", progress.lesen.correct, progress.lesen.incorrect);
        }

        window.onload = loadProgress;
    </script>
</head>
<body>
    <div class="container">
        <h1>Lernfortschritt</h1>

        <div class="progress-item">
            <div class="icon">üìü</div>
            <div class="label"><a href="rechnen.html" class="progress-link">Rechnen</a></div>
            <div class="progress-bar">
                <div id="rechnen-progress" class="progress progress-red" style="width: 0%;"></div>
            </div>
            <div id="rechnen-percentage" class="percentage">0%</div>
        </div>

        <div class="progress-item">
            <div class="icon">üé®</div>
            <div class="label"><a href="farben.html" class="progress-link">Farben</a></div>
            <div class="progress-bar">
                <div id="farben-progress" class="progress progress-red" style="width: 0%;"></div>
            </div>
            <div id="farben-percentage" class="percentage">0%</div>
        </div>

        <div class="progress-item">
            <div class="icon">üñºÔ∏è</div>
            <div class="label"><a href="bilder.html" class="progress-link">Bilder</a></div>
            <div class="progress-bar">
                <div id="bilder-progress" class="progress progress-red" style="width: 0%;"></div>
            </div>
            <div id="bilder-percentage" class="percentage">0%</div>
        </div>

        <div class="progress-item">
            <div class="icon">üìñ</div>
            <div class="label"><a href="lesen.html" class="progress-link">Lesen</a></div>
            <div class="progress-bar">
                <div id="lesen-progress" class="progress progress-red" style="width: 0%;"></div>
            </div>
            <div id="lesen-percentage" class="percentage">0%</div>
        </div>
    </div>
    <footer>
        <a href="index.html" class="back-button">Zur√ºck zur Startseite</a>

</body>
</html>

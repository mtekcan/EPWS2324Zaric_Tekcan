        <p>Hier kannst du deine Fähigkeiten beim Erkennen von Bildern testen!</p>

          <h3>Übung 1:</h3>

            <img src="bild1.jpg" alt="Bild 1" width="150">

            <img src="bild3.jpg" alt="Bild 3" width="150">

        <div class="exercise">

        </div>
        <!-- Weitere Übungen können hier hinzugefügt werden -->
      </div>
      <a href="index.html" class="back-button">Zurück zur Startseite</a>
